    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Empêche le rechargement de la page

        // Récupération des données du formulaire
        var nom = document.getElementById('nom').value;
        var prenom = document.getElementById('prenom').value;
        var email = document.getElementById('email').value;
        var message = document.getElementById('message').value;

        // Affiche les données dans la console (vous pouvez modifier cette partie pour l'envoyer via un backend)
        console.log('Nom:', nom);
        console.log('Prénom:', prenom);
        console.log('E-mail:', email);
        console.log('Message:', message);

        // Exemple de message d'alerte
        alert('Votre message a été envoyé avec succès !');

        // Réinitialise le formulaire
        document.getElementById('contactForm').reset();
    });
    </script>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Récupération des données du formulaire
            var formData = new FormData();
            formData.append('nom', document.getElementById('nom').value);
            formData.append('prenom', document.getElementById('prenom').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('message', document.getElementById('message').value);

            // Envoi des données au fichier PHP
            fetch('send_email.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Affichage de la réponse du serveur (succès ou erreur)
                document.getElementById('contactForm').reset(); // Réinitialisation du formulaire
            })
            .catch(error => console.error('Erreur:', error));
        }
    </script>
